    <title>Transcrypt: A web Without Javascript</title>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

    <main role="main" class="container">
        <h1>Transcrypt</h1>
        <p>Business logic written in <a href="https://python.org">Python</a>, compiled to Javascript using <a href="https://www.transcrypt.org/">Transcrypt<a>.</p>
        <p>Source code: <a href="luhn.py">luhn.py</a> (Compiles to <a href="__javascript__/luhn.js">luhn.js</a>)</p>
        <p>To recompile luhn.py into javascript, run:
            <pre>
        $ pip install transcrypt
        $ transcrypt -m -b luhn.py
            </pre>
        <p>

        <p>
            <input id="card_number">
            <button onclick="luhn.validate('card_number')">Validate</button>
        </p>

        <p>
            <input id="card_number_visa" value="4111111111111111">
            <button onclick="luhn.validate('card_number_visa')">Validate</button>
        </p>
        <p>
            <input id="card_number_mastercard" value="5500000000000004">
            <button onclick="luhn.validate('card_number_mastercard')">Validate</button>
        </p>
        <p>
            <input id="card_number_amex" value="340000000000009">
            <button onclick="luhn.validate('card_number_amex')">Validate</button>
        </p>
        <p>
            <input id="card_number_phone" value="001115556345789">
            <button onclick="luhn.validate('card_number_phone')">Validate</button>
        </p>
        <p>
            <input id="card_number_random" value="0123456701234567">
            <button onclick="luhn.validate('card_number_random')">Validate</button>
        </p>
    </main>
