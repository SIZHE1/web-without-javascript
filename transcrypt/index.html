<body">
    <p><a href="..">home</a></p>
    <h1>A Web Without Javascript</h1>
    <h2>Transcrypt</h2>
    <p>Business logic written in <a href="https://python.org">Python</a>, compiled to Javascript using <a href="https://www.transcrypt.org/">Transcrypt<a>.</p>
    <p>Source code: <a href="luhn.py">luhn.py</a></p>
    <p>To recompile luhn.py into javascript, run:
        <pre>
    $ pip install transcrypt
    $ transcrypt -m -b luhn.py
        </pre>
    <p>

    <p>
        <input id="card_number">
        <button onclick="luhn.validate('card_number')">Validate</button>
    </p>
